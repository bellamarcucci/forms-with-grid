<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mockup 1</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="mainContainer1">
            <img src="images/forms1.jpg" id="imageforms1" alt="Form background">
            <div class="form1">
                <div class="title1">
                <h1 id="maintitle1">Connect With Our Team</h1>
                <h2 id="subtitle1">Fill the form so that our team can reach out to you</h2>
                </div>
                <div class="formContainer1">
                    <div class="name">
                        <label for="name"></label>
                        <input type="text" id="name1" name="name" placeholder="Name">
                    </div>
                    <div class="email">
                        <label for="email"></label>
                        <input type="email" id="email1" name="email" placeholder="Email">
                    </div>
                    <div class="phone">
                        <label for="phone"></label>
                        <input type="text" id="phone1" name="phone" placeholder="Phone Number">
                    </div>
                    <div class="submit">
                        <input type="submit" value="Submit" id="submitButton1">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
