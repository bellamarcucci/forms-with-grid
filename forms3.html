<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mockup</title>
        <link rel="stylesheet" href="./main.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,400,0,0&icon_names=arrow_forward" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div class="backgroundForms3">
            <div class="contentForms3">
                <div class="mainTitle3">
                    <h1>Book your appointment now</h1>
                </div>
                <div class="subTitle3">
                    <h2>So our team can reach out to you on time</h2>
                </div>
                <div class="formContainer3">
                    <div class="name3">
                        <label class="labelForm3" for="name">Full Name</label>
                        <input class="inputForm3" type="text" id="name3" name="name" placeholder="eg: John Doe">
                    </div>
                    <div class="email3">
                        <label class="labelForm3"  for="email">Email</label>
                        <input class="inputForm3"  type="email" id="email3" name="email" placeholder="eg: john@email.com ">
                    </div>
                    <div class="phone3">
                        <label class="labelForm3"  for="phone">Phone Number</label>
                        <div class="phone-field">
                            <select id="country">
                                <option value="+1">+1 (USA/Canada)</option>
                                <option value="+55">+55 (Brazil)</option>
                                <option value="+971">+971 (UAE)</option>
                            </select>
                            <input class="inputForm3"  type="text" id="phone3" name="phone" placeholder="543210987">
                        </div>
                    </div>
                    <div class="availability3">
                        <label class="labelForm3"  for="availableDate3">Available Date</label>
                        <select id="availableDate3" name="availableDate">
                            <option value="">Select</option>
                            <option value="2025-11-20">November 20</option>
                            <option value="2025-11-21">November 21</option>
                            <option value="2025-11-22">November 22</option>
                        </select>
                    </div>
                    <div class="message3">
                        <label class="labelForm3"  for="message">Share Your Message</label>
                        <textarea type="text" id="message3" name="message" placeholder="Message"></textarea>
                    </div>
                    <button class="submitButton3">
                        Book Now
                        <span class="material-symbols-outlined">arrow_forward</span>
                    </button>
                </div>
                
            </div>
        </div>

    </body>
